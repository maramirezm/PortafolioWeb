<app-tab-header #head [icon_name]="'person'"  [titulo_tab]="'Perfil'"></app-tab-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="0" size-sm="2" size-md="4" size-lg="4" size-xl="4" >
        
      </ion-col>
      <ion-col size-xs="12" size-sm="8" size-md="4" size-lg="4" size-xl="4" *ngFor="let cliente of Clientes">  
        <ion-card   >
            <ion-row>
              <div class="avatar"  >
                  <ion-avatar> 
                    <img src="../assets/perfil.jpg">
                  </ion-avatar>   
                </div>
            </ion-row>
          <ion-row>
              <ion-item >
                <ion-label color="primary" position="stacked" >Nombre</ion-label>
                <ion-input type="nombre" maxlength="50" readonly placeholder="">{{ cliente.nombre_cliente }}</ion-input> 
              </ion-item>
  
          </ion-row>
          
          <ion-row>
       
              <ion-item >
                <ion-label color="primary" position="stacked">Direccion</ion-label>
                <ion-input type="email" maxlength="50" readonly placeholder="">{{ cliente.correo }}</ion-input>
                
              </ion-item>
          </ion-row>
  
           <ion-row>
                <ion-item >
                  <ion-label color="primary" position="stacked">Telefono</ion-label>
                  <ion-input type="email" maxlength="50" readonly placeholder=""> {{ cliente.direccion}} </ion-input>
                </ion-item>
           </ion-row>
          <ion-row>
               <ion-item >
                 <ion-label color="primary" position="stacked">Correo</ion-label>
                 <ion-input type="email" maxlength="50" readonly placeholder=""> {{ cliente.contrasenna }} </ion-input>
               </ion-item>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size-xs="0" size-sm="2" size-md="4" size-lg="4" size-xl="4" >
        
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>




<ion-footer class="ion-no-border">

      <ion-row>
        <ion-col size="2" size-sm="2" size-md="2" size-lg="10" size-xl="10">  
        </ion-col>
        <ion-col size="12" size-sm="12" size-md="8" size-lg="2" size-xl="2">
          <ion-button (click)="presentAlertConfirm()"  type="submit" mode="md" size="large" color="danger" fill="solid" expand="block" >
            Cerrar Sesi√≥n
          </ion-button>
        </ion-col>
        <ion-col size="2" size="2" size-sm="2" size-md="2" size-lg="1" size-xl="1">
        </ion-col >
      </ion-row>
 
  </ion-footer>
