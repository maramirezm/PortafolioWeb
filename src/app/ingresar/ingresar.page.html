<app-header titulo="Ingresar"></app-header>

<ion-content class="ion-font">
  <ion-grid>
    <ion-row>
      <ion-col size="12">

    
        <form>
          <ion-item class="form-group">
            <ion-label color="primary" position="stacked">Rut Cliente</ion-label>
            <ion-input [(ngModel)]="rut_cliente" name="rut_cliente" type="text" maxlength="50" placeholder=""></ion-input>
            
          </ion-item>
          <ion-item class="form-group">
            <ion-label color="primary"  position="stacked">Contraseña</ion-label>
            <ion-input [(ngModel)]="contrasenna" name="contrasenna" maxlength="50" required="true" placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'">
            </ion-input>
            <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
            
          </ion-item>
        </form>
        
      </ion-col> 
    </ion-row>

    <ion-row>
      <ion-col>
       
          <ion-checkbox></ion-checkbox>
          <ion-label>Recuerdame</ion-label>
          <ion-col>                </ion-col>
          
      
      </ion-col>
      <ion-col>
        <ion-label>Ayuda con la contraseña?</ion-label>
      </ion-col>
  
    </ion-row>

   
  </ion-grid>
 
  
  <ion-grid>
    <ion-row>
    <ion-col expand="full">
 <!-- BOTON -->
        <ion-button shape="round" (click)="botonLogin()" color="secondary" size="large" expand="full"  >INGRESAR</ion-button>
        <!-- <ion-button shape="round"  color="primary" size="large" expand="full" routerLink="/tabs/tab1" >INGRESAR COMO INVITADO</ion-button> -->
     

    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label>No tienes cuenta!</ion-label>
        <ion-label routerLink="/registrar-usuario"  color="secondary">Registrate</ion-label>
      </ion-col>
     
    </ion-row>
  </ion-grid>
</ion-grid>
</ion-content>
